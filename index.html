<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1><span id="rock-title">Rock</span> 
        <span id="paper-title">Paper</span> 
        <span id="scissors-title">Scissors</span></h1>
    <div class="choice">
        <button id="rock"><img src="./rock.png" width="100%"></button>
        <button id="paper"><img src="./paper.png" width="100%"></button>
        <button id="scissors"><img src="./scissors.png" width="100%"></button>
    </div>
    <div class="winOrLose"></div>
    <div class="result"></div>
    <div class="scoreboard">
        <h3>Scoreboard</h3>
        <div class="human-score">Human: <span class="score">0</span></div>
        <div class="computer-score">Computer: <span class="score">0</span></div>
    </div>
</body>
</html>
